<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
</head>

<body>

    <button type="button" name="button" id="pomo" class="btn btn-primary btn-lg col-lg-3">DEBUTER LE POMODORO</button>

    <div class="container doro">
        <h1>Mon pomodoro</h1>
        <h2 id="aFaire">A faire</h2>
        <form autocomplete="off">
            <div class="form-group">
                <label for="task"></label>
                <input type="text" id="task" class="form-control" value="">
            </div>
        </form>
        <div id="controls">
            <p class="time" id="timer">0:00</p>
            <button type="button" id="play" class="btn btn-default btn-lg" >
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" id="pause" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" id="stop" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
        </div>
        <h2>Fait</h2>
        <ul id="done" class="list-group">
            <li class="list-group-item"><s id="fait"></s></li>
        </ul>
    </div>
    
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
