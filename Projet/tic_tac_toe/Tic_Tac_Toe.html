<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="icon" type="image/gif" href="Images/animated_favicon1.gif" >
</head>
  
  <body>
    <div id="container">
      <div class="header">Tic-Tac-Toe Youness</div>
      <div id="board">
        <table>
          <tr id="row1">
            <td id=1 class="square"></td>
            <td id=2 class="square v"></td>
            <td id=3 class="square"></td>
          </tr>
          <tr id="row2">
            <td id=4 class="square h"></td>
            <td id=5 class="square v h"></td>
            <td id=6 class="square h"></td>
          </tr>
          <tr id="row3">
            <td id=7 class="square"></td>
            <td id=8 class="square v"></td>
            <td id=9 class="square"></td>
          </tr>
        </table>
      </div>

      <div>
        <button type="button" class="btn-success btn-lg invisible" id="newGame">New game!</button>
      </div>
    </div>

    <script src="JS/jquery-2.2.2.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
